    <div class="flex justify-start border-b border-color">

        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start mainnavbar">
            <div class="hidden sm:ml-6 sm:block flex nav pt-6" id="content">
              <a class="lg:hidden block md:hidden closedsidebar" id="sidebarclosed" href="#">x</a>
              <div class="flex space-x-4 items-center ">

</div>

<script>
  // Get the button and content elements
  const toggleButton = document.getElementById('toggleButton');
    const content = document.getElementById('content');
    const sidebarclosed = document.getElementById("sidebarclosed");

    // Add click event listener to the toggle button
    toggleButton.addEventListener('click', function() {
      // Toggle the display of the content
      if (content.style.display === 'none' || content.style.display === '') {
        content.style.display = 'block'; // Show the content
      } else {
        content.style.display = 'none'; // Hide the content
      }
    });
    sidebarclosed.addEventListener('click', function() {
        content.style.display = 'none';
    })
</script>
